<div class = "container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">

              <hr class="colorgraph"><br>
                <td class="control-label" >
                <h4>Email</h4>
              <input type="text" class="form-control" name="Email" placeholder="Email" required="" autofocus="" />
                </td>
                <td>
                <asp:TextBox runat="server" ID="txtEmail" CssClass="form-control" Width="816px" />
                </td>
                <td>
                <asp:RequiredFieldValidator runat="server" ControlToValidate="txtEmail" CssClass="text-danger" Font-Size="Medium" ErrorMessage=" required." /></td>

              <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>

                </td>
                <td>
                <asp:RequiredFieldValidator runat="server" Font-Size="Medium" ControlToValidate="txtPassword" CssClass="text-danger" ErrorMessage=" required." /></td>
